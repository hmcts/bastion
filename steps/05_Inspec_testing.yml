steps:

- powershell: |
    . { iwr -useb https://omnitruck.chef.io/install.ps1 } | iex; install -project inspec
    echo ($env:path).split(“;”)
    Get-ChildItem -path "C:\Opscode\inspec\bin" -Recurse
  displayName: Inspec Setup

- task: qetza.replacetokens.replacetokens-task.replacetokens@3
  displayName: 'Replace tokens in **/*.*'
  inputs:
    targetFiles: '$(build.artifactstagingdirectory)/**/*.rb'
    tokenPrefix: '__'
    tokenSuffix: '__'

- task: AzureCLI@1
  displayName: 'Inspec Testing'
  inputs:
    azureSubscription: $(service_connection)
    scriptLocation: inlineScript
    inlineScript: |
      echo $(client-id)
      echo $(client-secret)
      echo $(tenant-id)


      $env:AZURE_CLIENT_ID=(az keyvault secret show --vault-name "rdo-bastion-kvs" --name "client-id" --query value -o tsv) \
      $env:AZURE_CLIENT_SECRET=(az keyvault secret show --vault-name "rdo-bastion-kvs" --name "client-secret" --query value -o tsv) \
      $env:AZURE_TENANT_ID=(az keyvault secret show --vault-name "rdo-bastion-kvs" --name "tenant-id" --query value -o tsv) 
      #C:\\opscode\\inspec\\bin\\inspec.bat exec tests -t azure://

      echo $AZURE_CLIENT_ID
      echo $AZURE_CLIENT_SECRET
      echo $AZURE_TENANT_ID
